name: main workflow

on:
 push:
  branches: [ master ]
 pull_request: 
  branches: [ master ]

jobs:
 setup:
  runs-on: ubuntu-latest

  steps:
   - name: checkout
     uses: actions/checkout@v3

   - name: set up java
     uses: actions/setup-java@v4
     with:
      java-version: 17
     

 
     
   
  
   
  
  
 
 
  
 
  
